<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
 <ion-row  >
  <div class="header-product" [style.background-image]="'url('+portadaDataUrl+')'">
    <div class="product-image" [style.background-image]="'url('+dataurl+')'"></div>
  
  </div>
  </ion-row>


  <ion-row>
    <ion-list class="products-list">
    	<div ion-item>
	    	<h4>MARCA:</h4>
	      	{{product.marca}}
      	</div> 
      	<div ion-item>
	    	<h4>DROGA:</h4>
	      	{{product.droga}}
      	</div> 
      	<div ion-item text-wrap>
	    	<h4>PRESENTACIÓN:</h4>
	      	{{product.presentacion}}
      	</div> 
      	<div ion-item text-wrap>
	    	<h4>COBERTURA:</h4>
	      	{{product.cobertura}}
      	</div> 

        <div ion-item>
            <button ion-button class="btn-indicacion" (tap)="viewDetails(product, title);">INDICACIÓN Y DOSIFICACIÓN</button>
        </div>
      	
    </ion-list>
  </ion-row>

</ion-content>
