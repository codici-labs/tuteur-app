<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-row  >
  <div class="header-product" [style.background-image]="'url('+portadaDataUrl+')'">
    <img [src]="dataurl" width="150" height="100">
  </div>
  </ion-row>


<ion-row>
    <ion-list class="products-list">
    	<div ion-item>
	    	<h4>MARCA:</h4>
	      	{{product.marca}}
      	</div> 
      	<div ion-item>
	    	<h4>DROGA:</h4>
	      	{{product.droga}}
      	</div> 
      	<div ion-item>
	    	<h4>PRESENTACION:</h4>
	      	{{product.presentacion}}
      	</div> 
      	<div ion-item>
	    	<h4>COBERTURA:</h4>
	      	{{product.cobertura}}
      	</div> 
      	
    </ion-list>
  </ion-row>
  <ion-row>
  		<button ion-button>INDICACION Y DOSIFICACION</button>
  </ion-row>
</ion-content>
