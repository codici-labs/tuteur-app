<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
<ion-row><img [src]="dataurl" width="150" height="100"></ion-row>
<ion-row>
    <ion-list>
    	<div ion-item>
	    	<h4>MARCA:</h4>
	      	{{product.marca}} - imagen:  {{product.imagen}}
      	</div> 
      	<div ion-item>
	    	<h4>DROGA:</h4>
	      	{{product.droga}}
      	</div> 
      	<div ion-item>
	    	<h4>PRESENTACION:</h4>
	      	{{product.presentacion}}
      	</div> 
      	<div ion-item>
	    	<h4>COBERTURA:</h4>
	      	{{product.cobertura}}
      	</div> 
      	
    </ion-list>
  </ion-row>
  <ion-row>
  		<button ion-button>INDICACION Y DOSIFICACION</button>
  </ion-row>
</ion-content>
